<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--1: Khai báo các biến thuộc các kiểu khác nhau, gán giá trị cho chúng và in ra tài liệu HTML-->
<script>
let i = 10
let f = 20.5
let b = true
let s = 'Hà Nội'
document.write('i = ' + i)
document.write('<br/>')
document.write('f = ' + f)
document.write('<br/>')
document.write('b = ' + b)
document.write('<br/>')
document.write('s = ' + s)
document.write('<br/>')
</script>
<!--2: Viết một đoạn mã Javascript, khai báo biến width chứa giá trị độ rộng của hình chữ nhật, biến height chứa giá trị chiều cao của hình chữ nhật-->
<script>
    let width = 20
    let height = 10
    let area = width * height
    document.write('Area = ' + area)
</script>
<!--3: Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không). Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().-->
<script>
    x= prompt();
    y= prompt();
    if (x % y ==0) {
    alert('x là bội số của y');
    } else {
        alert('x không phải là bội số của y');
    }
</script>
</body>
</html>
